name: CI
on:
  push:
    branches: [main]
  pull_request:

# TODO: de-duplicate with a shared action later on
jobs:
  examples:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2

      - name: Install Nargo
        uses: noir-lang/noirup@v0.1.2
        with:
          toolchain: nightly

      - name: Run Nargo test
        run: |
          cd circuits/examples
          failed=0

          for d in */ ; do
            echo ""
            echo "🏃‍♀️ Running: $d"
            cd $d

            if nargo test; then
              echo "✅ Passed: $d"
            else
              echo "❌ Failed: $d"
              failed=1
            fi

            cd ..

          done

          if [[ $failed -eq 1 ]]; then
            echo "One or more tests failed"
            exit 1
          fi

